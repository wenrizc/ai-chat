<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Window</title>
  <link rel="stylesheet" href="chat-window.css">
</head>
<body>
  <div class="chat-container">
    <div class="messages-container" id="messagesContainer">
      <div class="welcome-message">
        <div class="welcome-icon">ðŸ’¬</div>
        <div class="welcome-text" data-i18n="chat__welcome">Start Chatting</div>
        <div class="welcome-hint" data-i18n="chat__welcomeHint">Enter a question to start chatting with AI</div>
      </div>
    </div>

    <div class="input-container">
      <textarea
        id="messageInput"
        data-i18n-placeholder="chat__placeholderInput"
        placeholder="Enter your question..."
        rows="1"
      ></textarea>
      <button id="sendBtn" class="send-btn" data-i18n-title="chat__btnSend" title="Send">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>

    <div class="loading-indicator" id="loadingIndicator" style="display: none;">
      <div class="loading-text" data-i18n="chat__thinking">AI is thinking...</div>
    </div>
  </div>

  <script src="i18n.js"></script>
  <script src="dist/chat-window.js"></script>
</body>
</html>
