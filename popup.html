<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Multi-Window Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --accent: #667eea;
      --border: #e5e5e5;
      --text: #1a1a1a;
      --muted: #737373;
      --bg: #ffffff;
      --panel-list-height: 400px;
    }

    html,
    body {
      height: auto;
    }

    body {
      width: 540px;
      min-height: 0;
      height: auto;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      line-height: 1.6;
      color: var(--text);
      background: var(--bg);
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      background: #ffffff;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
      background: #ffffff;
    }

    .tab {
      flex: 1;
      padding: 12px 16px;
      text-align: center;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
      transition: color 0.2s, border-color 0.2s;
    }

    .tab:hover {
      color: var(--accent);
    }

    .tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .tab-content {
      display: none;
      padding: 16px;
      flex: 1 1 auto;
      min-height: 0;
    }

    .tab-content.active {
      display: flex;
      flex-direction: column;
    }

    .config-toolbar {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      flex-wrap: nowrap;
    }

    .config-toolbar-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--muted);
      flex-wrap: nowrap;
    }

    .config-toolbar-right label {
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
      line-height: 1.2;
      padding: 6px 0;
    }

    .config-toolbar-right select {
      padding: 6px 10px;
      font-size: 12px;
      line-height: 1.2;
    }

    .config-grid {
      display: grid;
      grid-template-columns: 160px 1fr;
      gap: 16px;
      align-items: start;
      flex: 1 1 auto;
      min-height: 0;
    }

    .profile-list {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px;
      background: #fafafa;
      height: var(--panel-list-height);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .profile-list.empty {
      align-items: center;
      justify-content: center;
      color: #9ca3af;
      font-size: 12px;
    }

    .profile-list::-webkit-scrollbar {
      width: 6px;
    }

    .profile-list::-webkit-scrollbar-track {
      background: #f5f5f5;
    }

    .profile-list::-webkit-scrollbar-thumb {
      background: #d4d4d4;
      border-radius: 3px;
    }

    .profile-item {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      padding: 8px 10px;
      border: 1px solid transparent;
      border-radius: 8px;
      background: transparent;
      text-align: left;
      cursor: pointer;
      color: var(--text);
      font-size: 13px;
    }

    .profile-item:hover {
      background: #f3f4f6;
    }

    .profile-item.active {
      background: #ffffff;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.12);
    }

    .profile-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      border: 1px solid #cbd5f5;
      background: transparent;
      flex-shrink: 0;
    }

    .profile-item.current .profile-dot {
      background: var(--accent);
      border-color: var(--accent);
    }

    .profile-name {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .profile-details {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      background: #ffffff;
      min-height: var(--panel-list-height);
    }

    .input-group {
      margin-bottom: 14px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 12px;
      font-weight: 600;
      color: #4a4a4a;
    }

    input[type="password"],
    input[type="text"],
    input[type="url"],
    select {
      width: 100%;
      padding: 9px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 13px;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
      background: #ffffff;
    }

    input[type="password"]:focus,
    input[type="text"]:focus,
    input[type="url"]:focus,
    select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .inline-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .inline-actions input {
      flex: 1;
    }

    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s;
    }

    .btn-primary {
      background: var(--accent);
      color: #ffffff;
    }

    .btn-primary:hover {
      background: #5a6fe0;
    }

    .btn-secondary {
      background: #ffffff;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .btn-danger {
      background: #ffffff;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .btn-danger:hover {
      background: #fef2f2;
      border-color: #dc2626;
    }

    .btn:disabled {
      background: #e5e7eb;
      color: #9ca3af;
      border-color: #e5e7eb;
      cursor: not-allowed;
      box-shadow: none;
    }

    input:disabled,
    select:disabled {
      background: #f9fafb;
      color: #a3a3a3;
      cursor: not-allowed;
    }

    .btn-small {
      padding: 6px 10px;
      font-size: 12px;
    }

    .btn-inline {
      padding: 8px 10px;
      font-size: 12px;
    }

    .status {
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 12px;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status.success {
      background: #f0fdf4;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }

    .status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fad2cf;
    }

    .preset-buttons {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .preset-btn {
      padding: 4px 8px;
      font-size: 11px;
      background: #f3f4f6;
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }

    .preset-btn:hover {
      background: #e5e7eb;
      border-color: #d1d5db;
    }

    .footer {
      padding: 12px 20px;
      border-top: 1px solid var(--border);
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }

    .history-list {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px;
      background: #fafafa;
      height: var(--panel-list-height);
      overflow-y: auto;
      margin-bottom: 16px;
    }

    .history-list::-webkit-scrollbar {
      width: 6px;
    }

    .history-list::-webkit-scrollbar-track {
      background: #f5f5f5;
    }

    .history-list::-webkit-scrollbar-thumb {
      background: #d4d4d4;
      border-radius: 3px;
    }

    .history-item {
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 12px;
      background: #ffffff;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.06);
      transition: all 0.2s;
    }

    .history-item:hover {
      border-color: var(--accent);
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.08);
    }

    .history-item-header {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 8px;
    }

    .history-item-icon {
      font-size: 16px;
      flex-shrink: 0;
    }

    .history-item-title {
      flex: 1;
      font-weight: 600;
      color: #262626;
      font-size: 14px;
    }

    .history-item-meta {
      font-size: 12px;
      color: #737373;
      margin-bottom: 8px;
    }

    .history-item-actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .history-empty {
      text-align: center;
      padding: 40px 20px;
      color: #9ca3af;
    }

    .history-empty-icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .bottom-actions {
      display: flex;
      gap: 8px;
      padding-top: 10px;
      justify-content: flex-end;
    }

    .bottom-actions .btn {
      flex: 0 0 auto;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #ffffff;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-title {
      font-size: 16px;
      font-weight: 600;
      color: #262626;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      color: #737373;
      cursor: pointer;
      padding: 0;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .modal-close:hover {
      background: #f3f4f6;
      color: #262626;
    }

    .modal-body {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }

    .modal-footer {
      padding: 16px 20px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .export-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .export-option {
      padding: 12px;
      border: 2px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .export-option:hover {
      border-color: var(--accent);
      background: rgba(102, 126, 234, 0.05);
    }

    .action-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
      justify-content: flex-end;
    }

    .export-option-title {
      font-weight: 600;
      color: #262626;
    }

    .confirm-dialog {
      text-align: center;
      padding: 20px;
    }

    .confirm-dialog-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .confirm-dialog-text {
      font-size: 14px;
      color: #262626;
      margin-bottom: 16px;
    }

    .confirm-dialog-actions {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 data-i18n="popup__title">AI Assistant</h1>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="config" data-i18n="popup__tabConfig">Config</button>
    <button class="tab" data-tab="history" data-i18n="popup__tabHistory">History</button>
  </div>

  <div class="tab-content active" id="configTab">
    <div class="config-toolbar">
      <button id="addProfileBtn" class="btn btn-primary btn-small" data-i18n="popup__btnAddProfile">New</button>
      <div class="config-toolbar-right">
        <label for="activeProfileSelect" data-i18n="popup__labelActiveProfile">Current</label>
        <select id="activeProfileSelect"></select>
      </div>
    </div>

    <div id="status" class="status"></div>

    <div class="config-grid">
      <div class="profile-list" id="profileList"></div>
      <div class="profile-details">
        <div class="input-group">
          <label for="profileName" data-i18n="popup__labelProfileName">Name</label>
          <input
            type="text"
            id="profileName"
            data-i18n-placeholder="popup__placeholderProfileName"
          />
        </div>

        <div class="input-group">
          <label for="apiUrl" data-i18n="popup__labelApiUrl">API URL</label>
          <input
            type="url"
            id="apiUrl"
            data-i18n-placeholder="popup__placeholderApiUrl"
          />
          <div class="preset-buttons">
            <button class="preset-btn" data-url="https://api.openai.com/v1" data-i18n="popup__presetOpenAI">OpenAI</button>
            <button class="preset-btn" data-url="https://api.deepseek.com" data-i18n="popup__presetDeepSeek">DeepSeek</button>
            <button class="preset-btn" data-url="https://dashscope.aliyuncs.com/compatible-mode/v1" data-i18n="popup__presetQwen">Qwen</button>
          </div>
        </div>

        <div class="input-group">
          <label for="apiKey" data-i18n="popup__labelApiKey">API Key</label>
          <div class="inline-actions">
            <input
              type="password"
              id="apiKey"
            />
            <button id="toggleApiKeyBtn" class="btn btn-secondary btn-inline" data-i18n="popup__btnShowKey">Show</button>
            <button id="copyApiKeyBtn" class="btn btn-secondary btn-inline" data-i18n="popup__btnCopyKey">Copy</button>
          </div>
        </div>

        <div class="input-group">
          <label for="modelName" data-i18n="popup__labelModelName">Model Name</label>
          <input
            type="text"
            id="modelName"
          />
        </div>

        <div class="action-row">
          <button id="testBtn" class="btn btn-secondary" data-i18n="popup__btnTestConnection">Test</button>
          <button id="setActiveBtn" class="btn btn-secondary" data-i18n="popup__btnSetActive">Set Current</button>
          <button id="saveBtn" class="btn btn-primary" data-i18n="popup__btnSaveProfile">Save</button>
          <button id="deleteBtn" class="btn btn-danger" data-i18n="popup__btnDeleteProfile">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div class="tab-content" id="historyTab">
    <div id="historyStatus" class="status"></div>

    <div class="history-list" id="historyList">
      <div class="history-empty">
        <div class="history-empty-icon">üí¨</div>
        <div data-i18n="history__empty">No chat history yet</div>
      </div>
    </div>

    <div class="bottom-actions">
      <button id="exportAllBtn" class="btn btn-primary" data-i18n="history__btnExportAll">Export All</button>
      <button id="clearAllBtn" class="btn btn-danger" data-i18n="history__btnClearHistory">Clear History</button>
    </div>
  </div>

  <div class="footer" id="footer">
    AI Multi-Window Extension v1.0.0
  </div>

  <div class="modal" id="exportModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" data-i18n="history__modalExportTitle">Select Export Format</div>
        <button class="modal-close" data-modal="exportModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="export-options">
          <div class="export-option" data-format="markdown">
            <div class="export-option-title" data-i18n="history__exportFormatMarkdown">Markdown (.md)</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <div class="modal-body">
        <div class="confirm-dialog">
          <div class="confirm-dialog-icon">‚ö†Ô∏è</div>
          <div class="confirm-dialog-text" id="confirmText" data-i18n="popup__defaultConfirmText">Are you sure you want to perform this action?</div>
          <div class="confirm-dialog-actions">
            <button class="btn btn-secondary" id="confirmCancelBtn" data-i18n="history__btnCancel">Cancel</button>
            <button class="btn btn-danger" id="confirmBtn" data-i18n="history__btnConfirm">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="i18n.js"></script>
  <script src="popup.js"></script>
</body>
</html>
