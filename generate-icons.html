<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生成扩展图标</title>
</head>
<body>
  <h1>点击下方按钮生成图标</h1>
  <button onclick="generateIcons()">生成图标</button>
  <div id="output"></div>

  <script>
    function generateIcons() {
      const size = 128; // 生成一个128x128的图标，浏览器会自动缩放

      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // 渐变背景
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // 圆角
      ctx.globalCompositeOperation = 'destination-in';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, size * 0.2);
      ctx.fill();

      // 绘制AI图标
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.4}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('AI', size / 2, size / 2);

      // 下载
      const link = document.createElement('a');
      link.download = 'icon.png';
      link.href = canvas.toDataURL();
      link.click();

      document.getElementById('output').innerHTML += `<p>✅ 已生成: icon.png (${size}x${size})</p>`;
      document.getElementById('output').innerHTML += `<p>请将文件放入 icons/ 文件夹中</p>`;
    }
  </script>
</body>
</html>
